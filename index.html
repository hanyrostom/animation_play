<!DOCTYPE html>
<html>
  <head>
    <title>Game Test</title>
    <link href="./css/style.css" type="text/css" rel="stylesheet">
  </head>
  <body>

    <div class="content">
      <div class="row">
        <div class="box c1 r1" id="a">A</div>
        <div class="box c2 r1 #b" id="b">B</div>
        <div class="box c3 r1 #c" id="c">C</div>
      </div>
      <div class="row">
        <div class="box c1 r2 #d" id="d">D</div>
        <div class="box c2 r2 #e" id="e">E</div>
        <div class="box c3 r2 #f" id="f">F</div>
      </div>
      <div class="row">
        <div class="box c1 r3 #g" id="g">G</div>
        <div class="box c2 r3 #h" id="h">H</div>
        <div class="box c3 r3 #i" id="i">I</div>
      </div>

    </div>
  </body>
</html>
